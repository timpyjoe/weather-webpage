<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Tracker</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <link rel="stylesheet" href="./assets/styles/style.css"/>

</head>
<body>
  <header class="header row d-flex justify-content-end" >
    <h1 class="col-12 col-lg-5">Weather Dashboard</h1>
  </header>
  <main class="row">
    <div class="search-panel col-12 col-lg-3">
      <div class="search-box">
        <h2>Please Enter a City:</h2>
        <input type="text" id="city-search" class="col-12"/>
        <button type="button" class="btn btn-primary col-12">Search</button>
      </div>

    </div>
    <div class="weather col-11 col-lg-8" style="visibility: hidden">
    <!-- To Add: Main card with current weather at location -->
      <div id="current-weather" class="col-12">
        <h2 id="city-date"></h2>
        <i id="icon"></i>
        <p id="temp"></p>
        <p id="wind"></p>
        <p id="humid"></p>
      </div>
      <div class="forecast row">
        <h2>5 Day Forecast</h2>

      </div>

    <!-- To Add: Row of mini cards with future day's weather at location  -->
    </div>
  </main>



  
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <script>dayjs().format()</script>

  <script src="./assets/scripts/script.js"></script>
</body>
</html>
